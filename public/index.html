<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Include Leaflet Routing Machine CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <title>Date and Time Input</title>
	
</head>
<body>
	<h1>MINDAG</h1>
	<div style="width:30%;float:left">
		
		<h1>Please select a day and your time of availabitiy</h1>
			<form id="dateForm">
				<label for="pickFromDate">Start Date:</label>
				<input type="date" id="pickFromDate" name="pickFromDate"><br><br>
				<label for="pickFromTIme">Start Time:</label>
				<input type="time" id="pickFromTIme" name="pickFromTIme"><br><br>

				<label for="pickToTime">End Time:</label>
				<input type="time" id="pickToTime" name="pickToTime"><br><br>





				<input type="submit" value="Submit">
			</form>
		<h2>Event Data</h2>

		<div id="eventList"></div>


		<div id="eventCategoriesList">

			<span>you can select anywhere on the map</span></br>

		</div>
	</div>
	<div style="width:70%;float:right;height:800px" id="map">
		<!--Map goes here-->
	</div>

	<script type="module" src="app.js"></script>
	

</body>
</html>
