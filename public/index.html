<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Include Leaflet Routing Machine CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

    <title>Date and Time Input</title>
</head>



<body>

	<div style="width:15%;float:left">
		<img src="img/mindag.png" alt="Logo" width="100%" height="100px" style="background-color:#fff;margin:0px"/>
		<h2>1. SELECT LOCATION </h2>
		<div id="locationMessage" class="hidden">You have selected your location</div>
		<h2>2. SELECT AVAILABILITY</h2>

			<form id="dateForm">
				<label for="pickFromDate">Your Day:</label>
				<input type="date" id="pickFromDate" class="pickFromDate" name="pickFromDate"></br>
				<label for="pickFromTIme">Start Time:</label>
				<input type="time" id="pickFromTIme" class="pickFromTIme" name="pickFromTIme"></br>
				<label for="pickToTime">End Time:</label>
				<input type="time" id="pickToTime" class="pickToTime" name="pickToTime"><br>

				<input type="submit" value="Next" class="custom-next-button">
			</form>
		<h2> 3. SELECT CATEGORIES </h2>

		<div id="eventCategoriesList">

		</div>
	</div>
	<div style="width:85%;float:right;height:100vh" id="map">
		<!--Map goes here-->

	</div>


	<script type="module" src="app.js"></script>
	

</body>
</html>
